{include file="head.html"}
<ol class="breadcrumb">
	<li>
		<a href="#"><span class="glyphicon glyphicon-home"></span></a>
	</li>
	<li class="">
		Users
	</li>
	<li class="active">
		Add new user
	</li>

<div class="row">
	<div class="col-lg-12">
		{include file='messages.html'}

	</div>
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<form role="form" class="form-horizontal" id="addnewuser" name="addnewuser" action="users.php?act=doadd">

					<div class="panel panel-default">
						<div class="panel-heading">
							Add new user
							<button type="button" class="btn btn-primary pull-right menus-but" onClick="location.href='users.php?act=list'">
								<i class="glyphicon glyphicon-cog "></i> Manage users
							</button>
						</div>
						<div class="col-md-8">
						<div class="panel-body">
							

								<div class="headingcust">
									<i class="glyphicon glyphicon-user"></i> User details
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Name</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="name">

									</div>
								</div>

								<div class="form-group">
									<div class="col-md-3">
										<label>Email</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="email">

									</div>
								</div>

								<div class="form-group">
									<div class="col-md-3">
										<label>Display name</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="dname">

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>User</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="user">

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Password</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="password">

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Gender</label>
									</div>
									<div class="col-md-9">

										<select class="form-control" name="sex">
											<option value="1">Male</option>
											<option value="2">Female</option>
										</select>

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Country</label>
									</div>
									<div class="col-md-9">
										<select name="country" class="form-control">
											{foreach from=$data item=i key=key}
											<option value="{$i.id}">{$i.nicename}</option>
											{/foreach}
										</select>

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>City</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="city">

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Facrbook</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="face">

									</div>
								</div>

								<div class="form-group">
									<div class="col-md-3">
										<label>Twitter</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="twitter">

									</div>
								</div>

								<div class="form-group">
									<div class="col-md-3">
										<label>Google+</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="google">

									</div>
								</div>

								<div class="form-group">
									<div class="col-md-3">
										<label>Linkedin</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="linkedin">

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Skype</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="skype">

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Yahoo</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="yahoo">

									</div>
								</div>

								<div class="form-group">
									<div class="col-md-3">
										<label>Website</label>
									</div>
									<div class="col-md-9">
										<input class="form-control" placeholder="" value="" name="website">

									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<label>Biography</label>
									</div>
									<div class="col-md-9">
										<textarea class="form-control" rows="6" name="bio"></textarea>										
                                        

									</div>
								</div>

							</div>
							

			</div>
			<div class="col-md-4">

								<div class="headingcust"  style="margin-top: 15px">
							<i class="glyphicon glyphicon-cog"></i> Admin Actions
						</div>
								<div class="form-group">
									<div class="col-md-4">
										<label>User Group</label>
									</div>
									<div class="col-md-8">

										<select name="group" class="form-control">
											{foreach from=$datagroup item=i key=key}
											<option value="{$i.id}" {if $i.id eq "5"}selected{/if}>{$i.groupname}</option>
											{/foreach}
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-6">
										<label>Send welcome mail</label>
									</div>
									<div class="col-md-6">

										<input type="checkbox" class="form-group" />
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-md-6">
										<label>Send password mail</label>
									</div>
									<div class="col-md-6">

										<input type="checkbox" class="form-group" />
									</div>
								</div>

							
							<div class="col-md-12 tcenter">
								<button type="submit" class="btn btn-primary" id="submit">
									Submit
								</button>
								<button type="reset" class="btn btn-default">
									Reset
								</button>
							</div>

				</form>
				</div>
		</div>

	</div>
</div></div></div>
