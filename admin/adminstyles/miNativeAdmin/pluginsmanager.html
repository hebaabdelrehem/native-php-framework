 {include file="head.html"}
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				
                <li class="active">Plugins Manager</li>
			</ol>
		</div><!--/.row-->
		<div class="row">
			<div class="col-lg-12">
                {include file='messages.html'}
				
			</div>
             <div class="col-lg-12">
<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Manage your plugins</div>
					<div class="panel-body">
						<table class="table table-condensed tablet" data-toggle="table" data-search="true" data-sort-name="name"  data-sort-order="asc">
						    <thead class="">
						    <tr>
                                <th></th>
						        <th data-field="name" data-sortable="true">Plugin Name</th>
                                <th>Description</th>
                                <th>Version</th>
                                <th>Status</th>
                                <th>Actions</th>
						    </tr>
						    </thead>
                            <tbody>
                                {foreach from=$api item=i}
                            <tr>
                            
                            <td class="widthplu"><img src="../plugins/{$i.Name}/{$i.Icon} " width="100px" height="100px"></td>
                                <td class="boldplu">{$i.Name}</td>
                                <td>{$i.Description}</td>
                                <td>{$i.Version}</td>
                                <td>{$i.Status}</td>
                            <td>
                                {$i.linkAdd}
                                <br><br>
                            <a class="btn btn-danger" data-id="{$i.id}" href="users.php?act=dodel" id="delbutton">Delete</a>
                            </td>
                            </tr>
                                {/foreach}
                            </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </div>
           </div><!-- /.col--> 

		</div>
