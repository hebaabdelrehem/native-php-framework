<div class="col-sm-9 col-md-9 col-lg-9">
	<div class="blocksheader">
		<h2>Sticky news</h2>
	</div>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			{foreach from=$stickyData  item=news key=i}
			<li data-target="#carousel-example-generic" data-slide-to="{$i}" class="{if $i eq '0'}active{/if}"></li>
			{/foreach}
			
		</ol>

		
		
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			{foreach from=$stickyData  item=news key=i}
			<div class="item {if $i eq '0'}active{/if}">
				<img src="{$scripturl}contents/news/{$news.newsFiles}" alt="...">
				<div class="carousel-caption">
					<h1>{$news.newsTitle}</h1>
					<p>
						{$news.newsBrief|truncate:120:" ...":true}
					</p>
				</div>
			</div>
			{/foreach}

		</div>

		{*<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>*}
	</div>
</div>
